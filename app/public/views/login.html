<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tran Corp.</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/static/views/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/views/css/ionicons.min.css">
    <link rel="stylesheet" href="/static/views/css/owl.carousel.min.css">
    <link rel="stylesheet" href="/static/views/css/style.css">

    <!-- font -->
    <link href='http://fonts.googleapis.com/css?family=Nova+Square' rel='stylesheet'>
    <link rel="stylesheet" href="/static/views/font/font.css">
  </head>
  <body>
    <div class="login-page">
      <div class="form">
        <div class="login">
          <div class="">
            <h3>LOGIN</h3>
            <p>Please enter your credentials to login.</p>
          </div>
        </div>
        <div id="error" style="color:red"></div>
        <form class="" method="POST" action="/account/login">
          <div>
            <label for="email">Email: </label>
            <input id="email" type="email" name="email"/>
          </div>
          <div>
              Password: <input type="password" name="password"/>
          </div>
          <input type="submit" value="Submit"/>
          <p class="message">Not registered? <a href="/account/signup">Create an account</a></p>
        </form>
      </div>
    </div>
  </body>
</html>
